<!DOCTYPE html>

<!-- Fig. 7.9: promedio2.html -->
<!-- Rpeteción controlada por centínela para calcular el promedio de una clase. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Programa del promedio de una clase; repetición controlada por centinela</title>
        <script>

            var total;//suma calificaciones
            var contadorCalificaciones;//número de califaciones introducidas
            var calificacion;//califación escrita por el usuario (como cadena)
            var valorCalificacion;//valor de la califación (convertido a entero)
            var promedio;//promedio de todas las calificaciones

            //Fase de inicialización
            total =0; //borrar total
            contadorCalificaciones = 0; //preparar para iterar

            //Fase de procesamiento
            //pedir la entrada y leer la calificación del usuario
            calificacion = window.prompt (
                "Escriba la califación entrera, -1 para salir:", "0");

            //convertir calificación de cadena en entero
            valorCalificacion = parseInt(calificacion);

            while (valorCalificacion != -1)
            {
                //sumar valorCalificacion al total
                total = total + valorCalificacion;

                //sumar 1 a contadorCalificaciones
                contadorCalificaciones = contadorCalificaciones + 1;

                //pedir la entrada y leer calificación del usuario
                calificacion = window.prompt(
                    "Escriba la califación entera, -1 para salir:", "0");
                
                //convertir calificación de cadena en entero
                valorCalificacion = parseInt(calificacion);
            }//fin de while

            //Fase de terminación
            if (contadorCalificaciones !=0)
            {
                promedio = total / contadorCalificaciones;

                //muestra el promedio de lass calificaciones de los exámenes
                document.writeln(
                    "<h1>El promedio de la clase es "+ promedio + "</h1");
            }//fin de if

            else
                document.writeln("<p> No se introdujeron calificaciones");
        </script>
    </head>
    <body>

    </body>
</html>
