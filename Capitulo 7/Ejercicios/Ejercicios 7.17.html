    <meta charset="utf-8">
    <title>Ejercicios 7.17</title>
    <script>
        var mayor=0, contador=0, numero, mayor2=0;

        while(contador<10){
            
            numero=window.prompt((contador+1)+".- Ingresa un numero \nEl numero mas grande hasta ahora es: "+mayor+"\nEl segundo mas grande es: "+mayor2);
            numero=parseInt(numero);

            if(numero>mayor){
                mayor2=mayor;
                mayor=numero;
            }
            contador++;
        }

        window.alert("El numero mas grande es: "+mayor+"\n El segundo numero mas grande es: "+mayor2);

    </script>
