    <script>
        let num;
        let mul;

        num = prompt('Ingrese un valor entero');
        num = parseInt(num);
        mul = prompt('Ingrese un multiplo');
        mul = parseInt(mul);

        if ((num % mul) ==0){
            document.write(num + ' es multiplo de ' + mul);
        } else {
            document.write(num + ' no es multiplo de '+ mul);
        }
