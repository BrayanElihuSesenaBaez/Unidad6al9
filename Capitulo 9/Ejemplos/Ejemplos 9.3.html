<!DOCTYPE html>

<!-- Fig. 9.4: EntAleatorio.html -->
<!-- Enteros aleatorios, desplazar y escalar. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Desplazar y escalar enteros aleatorios</title>
      <style type = "text/css">
         p, ol { margin: 0; }
         li    { display: inline; margin-right: 10px; }
      </style>
      <body>
         <a href="/Menu 6al9.html">Inicio</a>
         <h4>Seseña Baez Brayan Elihu</h4>
         <h4>197O00636</h4>
         <hr>
      </body>
      <script>

         var valor;

         document.writeln( "<p>Números aleatorios</p><ol>" );
      
         for ( var i = 1; i <= 30; ++i ) 
         {
            valor = Math.floor( 1 + Math.random() * 6 );
            document.writeln( "<li>" + valor + "</li>" );
         } // fin del for

         document.writeln( "</ol>" );

      </script>
   </head><body></body>
</html>
