<script> 
    var salida = ""; 
    function calcularFactoriales() {
    for ( var i = 0; i <= 10; ++i ) salida += "<p>" + i + "! = " + factorial( i ) + "</p>"; document.getElementById( "resultados" ).innerHTML = salida; 
    }

    function factorial( numero ) { if ( numero <= 1 ) return 1; else return numero * factorial( numero - 1 ); 
    } 

    window.addEventListener( "load", calcularFactoriales, false ); </script> </head> <body> <h1>Factoriales de 0 a 10</h1> <div id = "resultados"></div> </body> </html>
