<!-- Función cuadrado definida por el programador -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Una función cuadrado definida por el programador</title>
      <style type="text/css">
            p { margin: 0;}
      </style>
      <body>
        <a href="/Menu 6al9.html">Inicio</a>
        <h4>Seseña Baez Brayan Elihu</h4>
        <h4>197O00636</h4>
        <hr>
      </body>
      <script>

        document.writeln("<h1>Obtener el cuadrado de los números del 1 al 10 </h1>");
         
        //obtener el cuadrado de los números del 1 al 10
        for (var x= 1; x<= 10; ++x)
            document.writeln("<p>El cuadrado de " + x + "es " +
                cuadrado (x) + "</p>")

        //El cuerpo de la siguiente definición de la función cuadrado se ejecuta
        //sólo cuando la función se llamaa de manera explicita como en la línea 19
        function cuadrado(y) {
            return y * y;
        }//fin de la función cuadrado

      </script>
   </head><body></body> <!-- El elemento body está vacío-->
</html>
