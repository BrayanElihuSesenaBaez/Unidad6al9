<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicios 917</title>

        <script>
            function escucha(){
                var boton1=document.getElementById("Boton");
                boton1.addEventListener("click",C_a_F,false);
                var boton2=document.getElementById("Boton2");
                boton2.addEventListener("click",F_a_C,false);
            }

            function F_a_C(){
                var numero=document.getElementById("Entrada")
                numero=parseInt(numero.value);
                var resultado;
                resultado=5/9*(numero-32);
                var res=document.getElementById("resultado");
                res.innerHTML=numero+" Fahrenheit = "+resultado.toFixed(1)+" C°";
            }

            function C_a_F(){
                var numero=document.getElementById("Entrada")
                numero=parseInt(numero.value);
                var resultado;
                resultado=9/5*numero+32;
                var res=document.getElementById("resultado");
                res.innerHTML=numero+"C° = "+resultado.toFixed(1)+" Fahrenheit";
            }

            window.addEventListener("DOMContentLoaded",escucha,false);

        </script>
    </head>
