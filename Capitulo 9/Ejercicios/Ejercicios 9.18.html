        <meta charset="utf-8">
        <title>Ejercicios 9.18</title>
        <script>
            var num1=window.prompt("Ingresa un número");
            var num2=window.prompt("Ingresa el segundo número");
            var num3=window.prompt("Ingresa el último número");

            num1=parseFloat(num1);
            num2=parseFloat(num2);
            num3=parseFloat(num3);

            function minimo3(n1,n2,n3){
                return Math.min(n1,n2,n3);
            }

            alert("El número más pequeño es: "+minimo3(num1,num2,num3));


        </script>
