<!DOCTYPE html>

<!-- Fig. 8.9: PruebaDoWhile.html -->
<!-- Uso de la intrucción de repetición do..while. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Uso de la instrucción de repetición do...while</title>
      <body>
         <a href="/Menu 6al9.html">Inicio</a>
         <h4>Seseña Baez Brayan Elihu</h4>
         <h4>197O00636</h4>
         <hr>
      </body>
      <script>

         var contador = 1;
   
         do {      
            document.writeln( "<h" + contador + ">Éste es " + 
               "un encabezado de nivel h" + contador + "</h" +  
               contador + ">" );
            ++contador;
         } while ( contador <= 6 );

      </script>

   </head><body></body>
</html>
