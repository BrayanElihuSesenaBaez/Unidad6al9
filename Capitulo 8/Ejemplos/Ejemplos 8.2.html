<!DOCTYPE html>

<!-- Fig. 8.2: ContadorFor.html -->
<!-- Repetición controlada por contador con la instrucción for. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Repetición controlada por contador</title>

        <body>
            <a href="/Menu 6al9.html">Inicio</a>
            <h4>Seseña Baez Brayan Elihu</h4>
            <h4>197O00636</h4>
            <hr>
        </body>
        
        <script>

            //La inicialización, condición de repetición e
            //incremento se incluyen en el encabezado de
            // la instruccion for.
            for (var contador = 1; contador <= 7; ++contador)
                document.writeIn("<p style = 'font-size: " +
                    contador + "ex'> Tamaño de fuente de HTML5 " + contador + "ex</p>");
        </script>
    </head><body></body>
</html>
