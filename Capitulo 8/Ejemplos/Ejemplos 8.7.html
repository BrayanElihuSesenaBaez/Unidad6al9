<!DOCTYPE html>

<!-- Fig. 8.11: PruebaBreak.html -->
<!-- Uso de la Instrucción break en una Instrucción for. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Uso de la Instrucción break en una Instrucción for</title>
      <body>
         <a href="/Menu 6al9.html">Inicio</a>
         <h4>Seseña Baez Brayan Elihu</h4>
         <h4>197O00636</h4>
         <hr>
      </body>
      <script>

         for ( var cuenta = 1; cuenta <= 10; ++cuenta )
         {
            if ( cuenta == 5 )
               break;

            document.writeln( cuenta + " " );
         } //fin de for

         document.writeln( 
            "<p>Se interrumpió el ciclo en cuenta = " + cuenta + "</p>" );

      </script>  
   </head><body></body>
</html>
